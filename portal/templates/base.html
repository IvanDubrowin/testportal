<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TESTPORTAL</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/album.css' %}" type="text/css">
</head>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="logo"><img src="{% static 'images/learning.png' %}"></a>
		<a class="navbar-brand text-primary navbar center">TESTPORTAL</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'portal:index' %}">Домой<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link disabled" href="{% url 'portal:statistic' %}">Статистика</a>
				</li>
			</ul>
      {% if user.is_superuser %}
      <form class="form-inline mt-2 mt-md-1" action="/admin">
				<button class="btn btn-primary my-2 my-sm-0" type="submit" style="  margin-right: 10px;">Админ</button>
			</form>
      {% endif %}
      {% if user.is_authenticated %}
      <form class="form-inline mt-2 mt-md-1" action="{% url 'logout' %}">
				<button class="btn btn-primary my-2 my-sm-0" type="submit" style="  margin-right: 10px;">Выйти</button>
			</form>
      {% else %}
			<form class="form-inline mt-2 mt-md-1" action="{% url 'login' %}">
				<button class="btn btn-primary my-2 my-sm-0" type="submit" style="  margin-right: 10px;">Войти</button>
			</form>
			<form class="form-inline mt-2 mt-md-1" action="{% url 'portal:register' %}">
				<button class="btn btn-primary my-2 my-sm-0" type="submit" style="  margin-right: 10px;">Регистрация</button>
			</form>
      {% endif %}
		</div>
	</nav>
  </header>
  <main role="main">
    {% block content %}
    {% endblock %}
  </main>
  <footer>
  </footer>
</body>
</html>
